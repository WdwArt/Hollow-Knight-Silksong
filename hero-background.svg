<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="150" fill="none" stroke="#d4af37" stroke-width="1"/>
    <circle cx="1720" cy="300" r="200" fill="none" stroke="#d4af37" stroke-width="1"/>
    <circle cx="500" cy="800" r="120" fill="none" stroke="#d4af37" stroke-width="1"/>
    <circle cx="1400" cy="900" r="180" fill="none" stroke="#d4af37" stroke-width="1"/>
  </g>
  
  <!-- Silk threads -->
  <g opacity="0.6">
    <path d="M0,540 Q480,200 960,540 T1920,540" stroke="#d4af37" stroke-width="2" fill="none"/>
    <path d="M0,400 Q480,600 960,400 T1920,400" stroke="#d4af37" stroke-width="1.5" fill="none"/>
    <path d="M0,680 Q480,480 960,680 T1920,680" stroke="#d4af37" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Central emblem -->
  <g transform="translate(960,540)" filter="url(#glow)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#d4af37" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
    
    <!-- Hornet-like emblem -->
    <path d="M-20,-20 L0,-40 L20,-20 L15,0 L20,20 L0,40 L-20,20 L-15,0 Z" 
          fill="#d4af37" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#d4af37"/>
  </g>
  
  <!-- Corner decorations -->
  <g opacity="0.4">
    <path d="M0,0 L100,0 L0,100" stroke="#d4af37" stroke-width="2" fill="none"/>
    <path d="M1920,0 L1820,0 L1920,100" stroke="#d4af37" stroke-width="2" fill="none"/>
    <path d="M0,1080 L100,1080 L0,980" stroke="#d4af37" stroke-width="2" fill="none"/>
    <path d="M1920,1080 L1820,1080 L1920,980" stroke="#d4#af37" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text watermark -->
  <text x="960" y="950" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="24" opacity="0.3">
    Hollow Knight: Silksong
  </text>
</svg>
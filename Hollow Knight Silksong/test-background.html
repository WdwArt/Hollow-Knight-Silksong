<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight: Silksong - Test Background</title>
    <link rel="stylesheet" href="hero-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Hollow Knight: Silksong</h1>
            <p class="hero-subtitle">Embark on Hornet's journey through the mysterious kingdom of Pharloom</p>
            <div class="hero-buttons">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
                <a href="game-intro.html" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
        <div class="hero-decoration">
            <div class="silk-thread silk-thread-1"></div>
            <div class="silk-thread silk-thread-2"></div>
            <div class="silk-thread silk-thread-3"></div>
        </div>
    </section>

    <style>
        /* Basic button styles for test */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid #d4af37;
            border-radius: 25px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            color: #e8e8e8;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #0a0a0f;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        /* Silk thread decoration */
        .silk-thread {
            position: absolute;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            height: 1px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .silk-thread-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            animation-delay: 0s;
        }

        .silk-thread-2 {
            top: 60%;
            right: 15%;
            width: 250px;
            animation-delay: 2s;
        }

        .silk-thread-3 {
            bottom: 30%;
            left: 20%;
            width: 200px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</body>
</html>

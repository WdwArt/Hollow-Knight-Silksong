<!DOCTYPE html>
<html>
<head>
    <title>Hollow Knight Silksong Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #2a2a4e 100%);
            position: relative;
            overflow: hidden;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }
        .silk-thread {
            position: absolute;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            height: 1px;
            opacity: 0.3;
        }
        .thread-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            transform: rotate(15deg);
        }
        .thread-2 {
            top: 60%;
            right: 15%;
            width: 250px;
            transform: rotate(-20deg);
        }
        .thread-3 {
            bottom: 30%;
            left: 20%;
            width: 200px;
            transform: rotate(45deg);
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            text-align: center;
            font-family: 'Crimson Text', serif;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="silk-thread thread-1"></div>
        <div class="silk-thread thread-2"></div>
        <div class="silk-thread thread-3"></div>
        <div class="logo">
            üèÜ<br>
            Hollow Knight<br>
            Silksong
        </div>
    </div>
</body>
</html>
